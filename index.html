<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Puzzle Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
        }
        #game-container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        #message {
            font-size: 26px;
            color: yellow;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff4e50, #fc6c85);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff6b81, #ff4e50);
        }
        .heart {
            font-size: 35px;
            animation: pulse 1s infinite;
            margin-top: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>💖 Love Puzzle Game 💖</h1>
    <p>Each solved puzzle unlocks a special love note just for you! ❤</p>
    <div id="game-container">
        <p id="puzzle-text">Click the button to solve the first puzzle!</p>
        <button onclick="solvePuzzle()">💘 Solve Puzzle 💘</button>
        <p id="message"></p>
        <p class="heart">💓💓💓</p>
    </div><script>
    let puzzles = [
        "You make my heart race like no one else! 💖",
        "Every moment with you is a treasure! 💎",
        "Your love is my greatest gift! 🎁",
        "Forever and always, I am yours! 💕"
    ];
    let currentPuzzle = 0;
    
    function solvePuzzle() {
        if (currentPuzzle < puzzles.length) {
            document.getElementById("message").innerText = puzzles[currentPuzzle];
            currentPuzzle++;
        } else {
            document.getElementById("puzzle-text").innerText = "All puzzles solved! Happy Birthday, My Love! 🎂🎉";
            document.querySelector("button").style.display = "none";
        }
    }
</script>

</body>
</html>
